<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Tree Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    svg {
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .node circle {
      stroke-width: 2px;
      cursor: pointer;
      transition: fill 0.3s;
    }
    .node circle.married {
      fill: #3498db;
      stroke: #2980b9;
    }
    .node circle.single {
      fill: #e74c3c;
      stroke: #c0392b;
    }
    .node circle:hover {
      fill: #2c3e50;
    }
    .node text.node-label {
      font-size: 12px;
      fill: #333;
      pointer-events: none;
      user-select: none;
    }
    .node text.expand-collapse {
      fill: white;
      font-weight: bold;
      pointer-events: all;
    }
    .node text.expand-collapse:hover {
      fill: #000;
    }
    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg id="graph"></svg>
  <script src="graph.js"></script>
</body>
</html>
